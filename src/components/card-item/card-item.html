<ion-item-sliding *ngIf="item">
  <button ion-item (click)="openDetail(item)">
    <ion-thumbnail item-left>
      <img src="{{item.thumbnail}}" />
    </ion-thumbnail>
    <h2>{{item.title}}</h2>
    <p>{{item.city}}, {{item.state}} âˆ™ {{ item.price }}</p>
  </button>
  <ion-item-options>
    <button danger (click)="deleteItem()">Delete</button>
  </ion-item-options>
</ion-item-sliding>
