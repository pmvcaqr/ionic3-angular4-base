<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <connection-status-indicator></connection-status-indicator>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-bounce>
  <ion-list>
    <ion-item>
      <ion-icon item-left name="md-globe"></ion-icon>
      <ion-label>{{ 'SETTINGS.LANGUAGE' | translate }}</ion-label>
      <ion-select [(ngModel)]="selectedLanguage" (ngModelChange)="changeLanguage($event)">
        <ion-option *ngFor="let language of languages" [value]="language">{{language}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon item-left name="md-refresh"></ion-icon>
      <button ion-button color="danger" outline>Reset storage</button>
    </ion-item>
    <ion-item>
      <ion-icon item-left name="ios-wifi"></ion-icon>
      <ion-label>{{ 'SETTINGS.ONLINE' | translate }}/{{ 'SETTINGS.OFFLINE' | translate }}</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
