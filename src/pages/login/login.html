<ion-content padding class="transparent-header">
  <div padding>
    <ion-row *ngIf="message" class="help-block">
      <ion-col>
        <p>{{message}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list inset class="no-border">
          <div class="wrapper">
            <ion-item>
              <ion-label>{{ 'LOGIN.USERNAME' | translate }}</ion-label>
              <ion-input type="url" [(ngModel)]="user.username" autocomplete="off" autocorrect="off"></ion-input>
            </ion-item>
          </div>
          <div class="wrapper">
            <ion-item>
              <ion-label>{{ 'LOGIN.PASSWORD' | translate }}</ion-label>
              <ion-input *ngIf="!isShowPassword" type="password" [(ngModel)]="user.password"></ion-input>
              <ion-input *ngIf="isShowPassword" type="text" [(ngModel)]="user.password"></ion-input>
              <button ion-button clear icon-only item-right *ngIf="isShowPassword" (click)="isShowPassword = false">
                <ion-icon name='md-eye'></ion-icon>
              </button>
              <button ion-button clear icon-only item-right *ngIf="!isShowPassword" (click)="isShowPassword = true">
                <ion-icon name='md-eye-off'></ion-icon>
              </button>
            </ion-item>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button outline class="login-button" (click)="login()">{{ 'LOGIN.LOGIN' | translate }}</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
