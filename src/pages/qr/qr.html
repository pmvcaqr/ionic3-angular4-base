<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>QR Scan</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-bounce>
  <h3 ion-text color="secondary">Click the button to start QR scan</h3>
  <button ion-button block (click)="startScan()" color="secondary">Scan</button>
  <label>Result: </label>
  <p>{{scanResult}}</p>
</ion-content>
