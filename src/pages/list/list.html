<ion-header>
  <ion-navbar>
    <ion-buttons left>
			<button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
		</ion-buttons>
    <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)"></ion-searchbar>
    <ion-buttons right>
			<button ion-button icon-only (click)="showFilter($event)">
				<ion-icon name="md-options"></ion-icon>
			</button>
		</ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="listMode" color="light" *ngIf="viewMode =='chantiers'">
      <ion-segment-button value="cardList">
        <ion-icon name="list"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="masonryList">
        <ion-icon name="md-apps"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [hidden]="viewMode !='map'" class="list">
  <div #map style="width:100%;height:100%;" id="map"></div>
</ion-content>
<ion-content [hidden]="viewMode !='chantiers'" class="list">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <card-list *ngIf="listMode==='cardList'" [items]="properties"></card-list>
  <masonry-list *ngIf="listMode==='masonryList'" [items]="posts"></masonry-list>
  <option-list *ngIf="listMode==='optionList'"></option-list>
</ion-content>
<ion-content [hidden]="viewMode !='photos'">
  <media-component></media-component>
</ion-content>


<ion-footer padding>
  <ion-segment [(ngModel)]="viewMode">
    <ion-segment-button value="chantiers">
      <ion-icon name="list"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="photos">
      <ion-icon name="md-camera"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="qrcode">
        <ion-icon name="md-qr-scanner"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="map" (ionSelect)="initMap()">
        <ion-icon name="md-map"></ion-icon>
      </ion-segment-button>
  </ion-segment>
</ion-footer>
