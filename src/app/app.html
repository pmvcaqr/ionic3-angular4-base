<ion-menu [content]="content">
  <ion-content>
    <ion-grid class="text-centered">
      <ion-row center>
        <ion-col>
          <img src="assets/img/logo.png" class="menu-logo" />
        </ion-col>
      </ion-row>
      <ion-row center>
        <ion-col>
          <h3 no-padding no-margin>Username</h3>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-list no-lines>
      <button menuClose ion-item (click)="openPage(internalMenuItems[0])" [class.active-menu]="getActiveMenu(internalMenuItems[0])"
        detail-none>
        <ion-icon item-left [name]="internalMenuItems[0].icon"></ion-icon>
        <span [translate]="'COMMON.MENU_SITES'"></span>
        <ion-badge item-end>10+</ion-badge>
      </button>
    </ion-list>
    <div class="separator-line"></div>
    <ion-list no-lines>
      <button menuClose ion-item (click)="openPage(functionMenuItems[0])" [class.active-menu]="getActiveMenu(functionMenuItems[0])"
        detail-none>
        <ion-icon item-left [name]="functionMenuItems[0].icon"></ion-icon>
        <span [translate]="'COMMON.MENU_SCANNER'"></span>
      </button>
      <button menuClose ion-item (click)="openPage(functionMenuItems[1])" [class.active-menu]="getActiveMenu(functionMenuItems[1])"
        detail-none>
        <ion-icon item-left [name]="functionMenuItems[1].icon"></ion-icon>
        <span [translate]="'COMMON.MENU_LOCATION'"></span>
      </button>
    </ion-list>
    <div class="separator-line"></div>
    <ion-list no-lines>
      <button menuClose ion-item (click)="openPage(otherMenuItems[0])" [class.active-menu]="getActiveMenu(otherMenuItems[0])" detail-none>
        <ion-icon item-left [name]="otherMenuItems[0].icon"></ion-icon>
        <span [translate]="'COMMON.MENU_SETTINGS'"></span>
      </button>
      <button menuClose ion-item (click)="openPage(otherMenuItems[1])" [class.active-menu]="getActiveMenu(otherMenuItems[1])" detail-none>
        <ion-icon item-left [name]="otherMenuItems[1].icon"></ion-icon>
        <span [translate]="'COMMON.MENU_ABOUT'"></span>
      </button>
    </ion-list>
    <div class="separator-line"></div>
    <ion-list no-lines>
      <button menuClose ion-item (click)="logout()" [class.active-menu]="getActiveMenu(accountMenuItems[0])"
        detail-none>
        <ion-icon item-left [name]="accountMenuItems[0].icon"></ion-icon>
        <span [translate]="'COMMON.MENU_LOGOUT'"></span>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<!-- <connection-status-bar></connection-status-bar> -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false">

</ion-nav>
